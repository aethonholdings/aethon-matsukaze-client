<!-- team -->
<div id="team" class="block team">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="title">
          <h1 class="title digenes-font">{{'content.home.text.team.title' | translate}}</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let member of team" class="col-lg-3">
        <div class="card">
          <a data-toggle="collapse" href="#{{member}}" role="button" aria-expanded="false" [attr.aria-controls]="member">
            <img class="card-img-top" src="/assets/img/photos/{{member}}.jpg" alt="Card image cap">
          </a>
          <div class="card-body">
            <h4 class="card-title digenes-font">
              <a data-toggle="collapse"
                  href="#{{member}}"
                  role="button"
                  aria-expanded="false"
                  [attr.aria-controls]="member">
                  {{'content.home.text.team.members.' + member + '.name' | translate}}
              </a>
            </h4>
            <div class="collapse multi-collapse" id="{{member}}">
              <p class="card-text digenes-font">{{'content.home.text.team.members.' + member + '.bio' | translate}}</p>
              <a data-toggle="collapse" href="#{{member}}" role="button" aria-expanded="false" [attr.aria-controls]="member"><i class="fas fa-chevron-up"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
