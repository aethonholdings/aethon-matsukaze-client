<div class="splash block" [ngClass]="">
  <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="splash-img w-100 h-100" [src]="'content.home.carousel.1' | translate" />
      </div>
      <div class="carousel-item">
        <img class="splash-img w-100 h-100" [src]="'content.home.carousel.2' | translate" />
      </div>
      <div class="carousel-item">
        <img class="splash-img w-100 h-100" [src]="'content.home.carousel.3' | translate" />
      </div>
    </div>
  </div>
</div>
<div class="blank">

</div>
