<!-- navbar -->
<matsukaze-navbar></matsukaze-navbar>

<!-- splash -->
<div class="splash">
  <div class="carousel carousel-dark carousel-fade slide" data-ride="carousel" data-interval="5000" data-pause="false" data-wrap="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/artwork/{{'content.home.images.splash' | translate}}">
      </div>
      <div class="carousel-item">
        <img src="assets/img/artwork/digenes-and-bardas.jpg">
      </div>
    </div>
  </div>
</div>

<div class="blank">
  <div class="text">
    <div class="digenes-font title">
      <div class="arrow title-element">
        <i class="fas fa-chevron-down fa-3x"></i>
      </div>
    </div>
  </div>
</div>

<!-- content -->

<div class="content">

  <!-- quote -->
  <div class="block">
    <div class="quote">
      <div class="portraits">
        <div class="container-fluid">
          <div class="row block no-gutters">
            <div class="col-lg-6">
              <div class="block" style="height: 100%; width: 100%; background: #000 url('/assets/img/artwork/digenes.jpg') no-repeat center center scroll; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover;"></div>
            </div>
            <div class="col-lg-6">
              <div class="block" style="height: 100%; width: 100%; background: #000 url('/assets/img/artwork/bardas.jpg') no-repeat center center scroll; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover;"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text">
        <h1 class="digenes-font">
          <span [innerHTML]="'content.home.text.quote' | translate"></span>
        </h1>
      </div>
    </div>
  </div>

  <!-- synopsis -->
  <div class="synopsis">
    <div class="container">
      <div class="card digenes-font">
        <div class="deer">
          <img src="/assets/img/artwork/deer-of-death.png">
        </div>
        <div class="card-title title digenes-font">
          <h3><span [innerHTML]="'content.home.text.synopsis.premise' | translate"></span></h3>
        </div>
        <div class="card-text">
          <h5><span [innerHTML]="'content.home.text.synopsis.punchline' | translate"></span></h5>
          <span [innerHTML]="'content.home.text.synopsis.detail' | translate"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- copyright -->
  <matsukaze-copyright></matsukaze-copyright>
</div>
