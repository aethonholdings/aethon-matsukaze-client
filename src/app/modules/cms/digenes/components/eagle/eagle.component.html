<!-- navbar -->
<matsukaze-navbar></matsukaze-navbar>

<!-- splash -->
<matsukaze-splash
    [img]="'assets/img/artwork/splash-clean.jpg'"
    [title]="'content.history.eagle.title' | translate"></matsukaze-splash>

    <!-- content -->
    <div class="container-fluid content">
      <!-- narrative -->
      <div class="padded">
        <div class="container">
          <div class="card digenes-font">
            <div class="card-text digenes-font">
              <span [innerHTML]="'content.history.eagle.text.section1' | translate"></span>
              <img src="assets/img/photos/paleologos.jpg" class="collateral"/>
              <span [innerHTML]="'content.history.eagle.text.section2' | translate"></span>
              <img src="assets/img/photos/seljuk.jpg" class="collateral"/>
              <span [innerHTML]="'content.history.eagle.text.section3' | translate"></span>
              <img src="assets/img/photos/hittite.jpg" class="collateral"/>
              <span [innerHTML]="'content.history.eagle.text.section4' | translate"></span>
              <img src="assets/img/photos/yakut.png" class="collateral"/>
              <span [innerHTML]="'content.history.eagle.text.section5' | translate"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- call to action -->
      <div class="cover">
        <div class="container">
          <div class="row justify-content-lg-center">
            <div class="col col-lg-6">
              <matsukaze-call-to-action></matsukaze-call-to-action>
            </div>
          </div>
        </div>
      </div>

      <!-- copyright -->
      <matsukaze-copyright></matsukaze-copyright>
    </div>
