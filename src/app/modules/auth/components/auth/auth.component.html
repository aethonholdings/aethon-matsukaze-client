<div class="auth">
  <div class="form">
    <div class="logo">
      <img src="/assets/img/aethon/logo.jpg" />
    </div>
    <form>
      <h3>Login</h3>
      <div class="form-group">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      <div *ngIf="retry">Invalid username or password, please try again.</div>
    </form>
    <div class="account-management">
      <ul>
        <li><a href="#">Create free account</a></li>
        <li><a href="#">Forgot password</a></li>
      </ul>
    </div>
  </div>
</div>
