<form>
  <div class="form-group">
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{'auth.login.email' | translate}}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="{{'auth.login.password' | translate}}">
  </div>
  <div class="form-group">
    <input [(ngModel)]="verifyPassword" type="password" name="verifyPassword" class="form-control" id="exampleInputPassword1" placeholder="Verify password">
  </div>
  <div class="form-group">
    <button class="btn btn-warning" style="width: 100%" (click)="onCreate()">Create account</button>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" style="width: 100%" (click)="onChangeState('login')">I already have an account</button>
  </div>
  <div class="account-management">
    <a href="#">{{'auth.login.forgot' | translate}}</a>
  </div>
  <div *ngIf="error">Invalid username or password, please try again.</div>
</form>
