<ngx-spinner></ngx-spinner>
<form>
  <div class="form-group">
    <h3>{{'auth.flows.login.form.labels.login' | translate}}</h3>
  </div>

  <matsukaze-username [(email)]="email"></matsukaze-username>
  <matsukaze-password [(password)]="password"></matsukaze-password>

  <div class="form-group">
    <div *ngIf="error"><small class="form-text">{{error | translate}}</small></div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary"
        type="submit"
        style="width: 100%"
        (click)="onLogin()">{{'auth.flows.login.form.labels.login' | translate}}</button>
  </div>

  <div class="form-group">
    <button class="btn btn-secondary"
        type="button"
        style="width: 100%"
        (click)="onChangeState({'flow':'register', 'state':'form'})">{{'auth.flows.login.form.labels.create' | translate}}</button>
  </div>

  <div class="form-group">
    <div style="text-align:center;">
      <a [routerLink]="" queryParamsHandling="preserve" (click)="onChangeState({'flow':'reset', 'state':'forgot'})">{{'auth.flows.login.form.labels.forgot' | translate}}</a>
    </div>
  </div>
</form>
