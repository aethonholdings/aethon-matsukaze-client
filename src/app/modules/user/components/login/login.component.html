<ngx-spinner></ngx-spinner>
<form>
  <div class="form-group">
    <h3>{{'auth.labels.login' | translate}}</h3>
  </div>

  <matsukaze-username [(email)]="email"></matsukaze-username>
  <matsukaze-password [(password)]="password"></matsukaze-password>

  <div class="form-group">
    <div *ngIf="error"><small class="form-text">{{error | translate}}</small></div>
  </div>

  <div class="form-group">
    <button class="btn btn-warning"
        type="submit"
        style="width: 100%"
        (click)="onLogin()">{{'auth.buttons.login' | translate}}</button>
  </div>

  <div class="form-group">
    <button class="btn btn-primary"
        type="button"
        style="width: 100%"
        (click)="onChangeState('create')">{{'auth.buttons.create' | translate}}</button>
  </div>

  <div class="form-group">
    <div style="text-align:center;">
      <a [routerLink]="" queryParamsHandling="preserve" (click)="onChangeState('forgot')">{{'auth.buttons.forgot' | translate}}</a>
    </div>
  </div>
</form>
