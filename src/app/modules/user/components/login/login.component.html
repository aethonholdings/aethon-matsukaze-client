<ngx-spinner></ngx-spinner>
<form>
  <matsukaze-username [(email)]="email"></matsukaze-username>
  <matsukaze-password [(password)]="password"></matsukaze-password>

  <div class="form-group">
    <div *ngIf="error"><small class="form-text">{{'auth.invalidLogin' | translate}}</small></div>
  </div>

  <div class="form-group">
    <button class="btn btn-warning"
        type="submit"
        style="width: 100%"
        (click)="onLogin()">{{'auth.login' | translate}}</button>
  </div>

  <div class="form-group">
    <button class="btn btn-primary"
        type="button"
        style="width: 100%"
        (click)="onChangeState('create')">{{'auth.create' | translate}}</button>
  </div>

  <div class="form-group">
    <div class="account-management">
      <a [routerLink]="" queryParamsHandling="preserve" (click)="onChangeState('forgot')">{{'auth.forgot' | translate}}</a>
    </div>
  </div>
</form>
