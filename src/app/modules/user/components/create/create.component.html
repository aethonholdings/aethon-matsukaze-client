<ngx-spinner></ngx-spinner>
<form>
  <matsukaze-username [(email)]="email"></matsukaze-username>
  <matsukaze-password-checker [(password)]="password"></matsukaze-password-checker>
  <div class="form-group">
    <button class="btn btn-warning" type="submit" style="width: 100%" (click)="onCreate()">{{'auth.create' | translate}}</button>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="button" style="width: 100%" (click)="onChangeState('login')">{{'auth.alreadyHaveAccount' | translate}}</button>
  </div>
  <div class="form-group">
    <div class="account-management">
      <a [routerLink]="" queryParamsHandling="preserve" (click)="onChangeState('forgot')">{{'auth.forgot' | translate}}</a>
    </div>
  </div>
</form>
