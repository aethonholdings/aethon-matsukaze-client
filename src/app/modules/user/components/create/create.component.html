<ngx-spinner></ngx-spinner>
<form>
  <div class="form-group">
    <h3>{{'auth.buttons.create' | translate}}</h3>
  </div>
  <matsukaze-username [(email)]="email"></matsukaze-username>
  <matsukaze-password-checker [(password)]="password"></matsukaze-password-checker>
  <div class="form-group">
    <button class="btn btn-warning" type="submit" style="width: 100%" (click)="onCreate()">{{'auth.buttons.create' | translate}}</button>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="button" style="width: 100%" (click)="onChangeState('login')">{{'auth.buttons.alreadyHaveAccount' | translate}}</button>
  </div>
</form>
