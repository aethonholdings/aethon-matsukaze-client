<div class="form-group">
  <input [(ngModel)]="passwordTxtBox"
      (focusout)="onPasswordFocusOut()"
      type="password"
      name="password"
      class="form-control"
      id="password"
      autocomplete="new-password"
      placeholder="{{'auth.widgets.password-checker.labels.password' | translate}}">
</div>
<div class="form-group">
  <div *ngIf="passwordError"><small>{{passwordError | translate}}</small></div>
</div>
<div class="form-group">
  <input [(ngModel)]="verifyPasswordTxtBox"
      (ngModelChange)="onVerifyPasswordChange()"
      type="password"
      name="verifyPassword"
      class="form-control"
      id="verifyPassword"
      autocomplete="new-password"
      placeholder="{{'auth.widgets.password-checker.labels.confirmPassword' | translate}}">
</div>
<div class="form-group">
  <div *ngIf="verifyPasswordError"><small>{{verifyPasswordError | translate}}</small></div>
</div>
