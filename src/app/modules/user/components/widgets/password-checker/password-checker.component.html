<div class="form-group">
  <input [(ngModel)]="password"
      type="password"
      name="password"
      class="form-control"
      id="password"
      autocomplete="new-password"
      (ngModelChange)="onPasswordChange()"
      placeholder="{{'auth.widgets.password-checker.password' | translate}}">
</div>
<div class="form-group">
  <input [(ngModel)]="verifyPassword"
      type="password"
      name="verifyPassword"
      class="form-control"
      id="verifyPassword"
      autocomplete="new-password"
      (ngModelChange)="onPasswordChange()"
      placeholder="{{'auth.widgets.password-checker.confirmPassword' | translate}}">
</div>

<div class="form-group">
  <div *ngIf="error"><small>{{error | translate}}</small></div>
</div>
