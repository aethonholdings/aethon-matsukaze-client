<div class="form-group">
  <input [(ngModel)]="password"
      type="password"
      name="password"
      class="form-control"
      id="password"
      autocomplete="new-password"
      (ngModelChange)="onPasswordChange()"
      placeholder="{{'auth.password' | translate}}">
</div>
<div class="form-group">
  <input [(ngModel)]="verifyPassword"
      type="password"
      name="verifyPassword"
      class="form-control"
      id="verifyPassword"
      autocomplete="new-password"
      (ngModelChange)="onPasswordChange()"
      placeholder="{{'auth.confirmPassword' | translate}}">
</div>
<div class="form-group">
  <div *ngIf="error">{{error | translate}}</div>
</div>
